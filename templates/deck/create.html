{% extends 'base.html' %}
{% load bootstrap5 %}

{% block title %}
    Criando Baralho
{% endblock %}

{% block content %}
    <div class="container">
        <h1>Criar um novo baralho</h1>
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-primary">Criar</button>
            {% endbuttons %}
        </form>
    </div>
{% endblock %}
