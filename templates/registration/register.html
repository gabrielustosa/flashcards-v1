{% extends 'base.html' %}
{% load bootstrap5 %}

{% block title %}
    Cadastro
{% endblock %}

{% block content %}
    <main class="container pt-5">
        <div class="row justify-content-center">
            <div class="col-4" style="width: 22rem;">
                <h2 class="text-center">Registrar-se</h2>
                <form method="post">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    {% buttons %}
                        <button type="submit" class="btn btn-primary btn-block mb-2" style="width: 20.5rem;">
                            Registrar
                        </button>
                    {% endbuttons %}
                </form>
            </div>
        </div>
    </main>
{% endblock %}
